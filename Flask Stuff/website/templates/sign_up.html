{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <style>
    body {
      background-image: url("static/images/login10.webp");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>
    <h1 align="center">
      <p style="color:white">Sign Up</p>
    </h1>
  <form method="POST">
    <h3 align="center"></h3>
    <div class="form-group">
      <label for="username"></label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="firstName"></label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1"></label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2"></label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
